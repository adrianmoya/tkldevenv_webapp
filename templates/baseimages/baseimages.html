{% extends "baseimages/base_baseimages.html" %}
{% block content %}
<h3>List of available images</h3>
 <table id="baseimagetable" class="center">
<thead>
	<tr><th>Image Name</th><th>Actions</th></tr>
</thead>
<tbody>
    {% if baseimagelist %}
	    {% for x in baseimagelist %}
            <tr><td>{{ x }}</td><td>-</td></tr>
	    {% endfor %}
    {% else %}
        <tr><td colspan=2><p class="centeredtext">No base images available</p></td></tr>
    {% endif %}
</tbody>
</table>

{% endblock %}
